<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let paresPeliculas of peliculas | slidepares">

    <ion-row>
      <ion-col size="12" *ngFor="let peli of paresPeliculas">
        <ion-card (click)="verDetalle( peli.id )" mode="md">
          <img [src]="peli.poster_path | imagen" class="poster">
        </ion-card>
      </ion-col>
      
    </ion-row>

  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button expand="full"
                size="large"
                (click)="cargarMasPeliculas()">
      <ion-icon name="add"
                slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
